{% extends 'studentbase.html' %}
{% load static %}

{% block studcss %}
<link rel="stylesheet" href="{% static 'css/logstyle1.css' %}">
{% endblock studcss %}


{% block studcontent %}
  

  
<div class="login-page" style="width: 500px;">
  <h2>Your Profile</h2>
  <div class="form">
    <form action="/edpr/{{prof.id}}" class="login-form" method="post">
      {% csrf_token %}
      <table>
        <tr>
            <td><label for="">Name</label></td>
            <td><input class="profile" type="text" placeholder="name" required name="fname" value="{{prof.name}}" readonly></td>
        </tr>
        <tr>
            <td><label for="">Email ID</label></td>
            <td><input class="profile" type="email" placeholder="email" required name="email" value="{{prof.emailad}}" readonly></td>
        </tr>
        <tr>
            <td><label for="">Phone Number</label></td>
            <td><input class="profile" type="number" placeholder="phone number" required name="phone" value="{{prof.phoneno}}" readonly></td>
        </tr>
        <tr>
            <td><label for="">Age</label></td>
            <td><input class="profile" type="number" placeholder="age" required name="age" value="{{prof.age}}" readonly></td>
        </tr>
        <tr>
            <td><label for="">Department</label></td>
            <td><input class="profile" type="text" placeholder="department" required name="dept" value="{{prof.department}}" readonly></td>
        </tr>
      </table>
      <!-- <input type="text" placeholder="username" required name="uname"/>
      <input type="password" placeholder="password" required name="pwd"/>
      <input type="password" placeholder="password" required name="cpwd"> -->
      <button type="submit"  style="margin-top: 10px;font-weight: bolder;">Edit profile</button>
    </form>
    
  </div>
</div>
{% endblock studcontent %}
