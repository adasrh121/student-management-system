{% extends 'teacherbase.html' %}
{% load static %}

{% block teachercss %}
<link rel="stylesheet" href="{% static 'css/logstyle1.css' %}">
{% endblock teachercss %}


{% block teachercontent %}
  

  
<div class="login-page">
  <h2>Your Profile</h2>
  <div class="form">
    <form action="/tedpr/{{tprof.id}}" class="login-form" method="post">
      {% csrf_token %}
      <table>
        <tr>
            <td><label for="">First Name</label></td>
            <td><input class="profile" type="text" placeholder="first name" required name="fname" value="{{tprof.firstname}}" readonly/></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input class="profile" type="text" placeholder="lastname" required name="lname" value="{{tprof.lastname}}" readonly/></td>
        </tr>
        <tr>
            <td><label for="">Email ID</label></td>
            <td><input class="profile" type="text" placeholder="email address" required name="email" value="{{tprof.emailid}}" readonly></td>
        </tr>
      </table>
      <!-- <input type="text" placeholder="username" required name="uname"/>
      <input type="password" placeholder="password" required name="pwd"/>
      <input type="password" placeholder="password" required name="cpwd"> -->
      <button type="submit" style="width: 330px;font-weight: bolder;">Edit profile</button>
    </form>
    
  </div>
</div>
{% endblock teachercontent %}
